<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>Vaccine Data</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom styling -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <h1>Texas Covid Vaccine Distribution</h1>
    </div>
  </nav>

  <!-- Bootstrap grid setup -->
  <div class="container">
    <div class="row">
      <div class="explainer">
        Data downloaded daily from <a href="https://www.dshs.texas.gov/coronavirus/immunize/vaccine.aspx">Texas Health and Human Services</a>
      </div>
    </div>
    <div class="row">
      <div class="col-9">
        <div id="chart-area"></div>
      </div>
      <div class="col">
        <div id="chart-legend"></div>
      </div>
    </div>
    <div class="row"><h2>County Specific Data</h2></div>
    <div class="row">
      <div class="col-12">
        <p>
          Heavily inspired by <a href="https://www.washingtonpost.com/graphics/2020/health/covid-vaccine-states-distribution-doses/">The Washington Post's state visualizations.</a> 
          <br/>
          Data Last updated: 5/12/21
        </p>
      </div>
      <div class="col-9"> 
        Choose County: <select id="selectButtonA"></select>
      </div>
      <div id="countyA"></div>
      <div class="col-9"> 
        Choose County: <select id="selectButtonB"></select>
      </div>
      <div id="countyB"></div>
    </div>
    <div class="row">
      <h2>County Map</h2>
    </div>
    <div class="row">
      <div id="texasmap"></div>
      <div id="map-legend"></div>
    </div>
    </div>
  </div>

  <!-- External JS libraries -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-geo.v2.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
  <script src="js/counties.js"></script>
  <script src="js/texasmap.js"></script>
</body>
</html>
